---
layout: default 
title: Committee
---

<div id ="committee" class="container">
    <h2 class="text-center text-shadow" style="padding-bottom: 30px"> Meet the Committee!</h2>
    <div class="card-columns ">
    {% for item in site.data.committee %}
    <div class="card committee-card text-shadow border">
        <div>
            <img src="assets/images/committee/{{item.pic}}" class="committee-img float-left img-fluid">
            <h4 class="card-title committee-title" style = "{{item.colour}}!important">{{item.name}}</h4>
            <p class="card-title"><i>{{item.role}}</i></p>
        </div>
        <div>
            <p class="committee-bio">{{item.quote}}</p>      
        </div>     
    </div>
    {% endfor %}
</div>
</div>
