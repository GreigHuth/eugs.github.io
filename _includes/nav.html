
<div class="container" style="padding:15px">
  <nav class="navbar justify-content-center navbar-expand-md navbar-dark">
    {% if page.url != "/" %}
      <a class="navbar-brand" href="/index.html">
        <img  src="assets/images/EUGS.gif" class="rounded-circle d-inline-block img-fluid" width="50" height="50" loading="lazy">
        EUGS
      </a>
    {% endif %}
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse  justify-content-center navbar-collapse" id="collapsibleNavbar">
      <ul class="nav navbar-nav">
        {% for item in site.data.nav %}
        <li class="nav-item">
          <a href="{{ item.link }}" {% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a>
          <br>
        </li> 
        {% endfor %}
      </ul>
    </div>  
  </nav>
</div>
